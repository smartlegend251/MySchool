<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branch Admin Dashboard</title>
    <style>
        /* Basic styling for demonstration purposes */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .profile-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .nav-link {
            color: #fff;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }
        .nav-link:hover {
            font-weight: bold;
        }
        .button-container {
            margin-top: 20px;
        }
        .entry-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .entry-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="profile-photo.jpg" alt="Profile Photo" class="profile-photo">
            <a href="#" class="nav-link">Dashboard</a>
            <a href="#" class="nav-link">Students</a>
            <a href="#" class="nav-link">Staff</a>
        </div>
        <div class="content">
            <h1>Welcome, Branch Admin!, {{ request.user}} 
                
            </h1>
            
            <p>Your dashboard content goes here.</p>
            <div class="button-container">
                <button class="entry-button">Student Entry</button>
                <button class="entry-button">Staff Entry</button>
            </div>
        </div>
    </div>
</body>
</html>
